<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_styling/style.css">
    <title>Tetris</title>
</head>
<body>
    <div class="game_container">
        <div class="tetris_game_space">
            <canvas class = "gamecanvas" id="gameCanvas" width="300" height="600"></canvas>
            <div class="info_panel">
                <h1>MY TETRIS</h1>
                <div class="tetromo">
                    <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
                </div>
                <div id="scoreBoard" class="score-board">
                    <div class="score_display">
                        <p>Score: <span id="scoreDisplay">0</span></p>
                    </div>
                    <div class="line_display">
                        <p>Lines: <span id="linesDisplay">0</span></p>
                    </div>
                    <div class="level_display">
                        <p>Level: <span id="levelDisplay">0</span></p>
                    </div>
                </div>
                <div class = "btn">
                    <button id="playButton">PLAY</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tetris_controller.js"></script>
</body>
</html>
